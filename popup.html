
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
-->
<html>
<head>
  <script src="vendor/jquery.min.js"></script>
  <link rel="stylesheet" href="vendor/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="vendor/materialize/js/materialize.min.js"></script>
  <title>Start Searching Now</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
    }
    #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 400px;
    }
    .yred{
      color: #e52d27;
    }
    .material-icons.active{
      color: #e52d27;
    }
  </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="utils.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <p style="text-align: center">Search for any word or phrase in the YouTube Video</p>
    <div id="debug"></div>
    <div class="input-field col s6">
      <i class="material-icons prefix">search</i>
      <input id="search" type="search" required>
      <label for="search"></label>
      <i class="material-icons">close</i>
    </div>
    <div class="center">
      <button class="btn waves-effect waves-light red" type="submit" name="action">Search
        <i class="material-icons right">send</i>
      </button>
      <br>
    </div>
    <div class="center">
      <p></p>
    </div>
    <div id="search-results">
      <ul id="search-results-list" class="collapsible" data-collapsible="accordion">
      </ul>
    </div>
    <img id="image-result" hidden>
  </body>
  </html>
